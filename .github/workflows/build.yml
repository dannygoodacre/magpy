name: Build

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: 3.14

            - name: Install build dependencies
              run: |
                python -m pip install --upgrade pip

                pip install build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                name: dist-files
                path: dist/
